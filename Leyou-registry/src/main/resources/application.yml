#设置spring boot启动的端口号
server:
  port: 10086

#设置spring boot启动的应用ID
spring:
  application:
    name: leyou-registry

#设置eureka注册中心,除了defaultZone还可以设置其他的注册中心，形成一个集群
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
#    fetch-registry: false #表示不拉取服务列表
#    register-with-eureka: false #表示不注册



